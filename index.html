<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        
        <div class="logo">
            nn
        </div>
        <div class="credit">
            pic by someone
        </div>
    </div>
    <div class="right">
        <div class="header">
            <p>This is not a real online service! You know you want something like this in your life to help you realise your deepest dreams. Sign up now to get started!</p>
        </div>
        <div class="form">
            <form action="" method="get">
                <h3>Let's do this!</h3>
                <div class="name">
                    <div class="input-block">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div class="input-block">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                
                <div class="contact">
                    <div class="input-block">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input-block">
                        <label for="telnum">Phone number</label>
                        <input type="tel" id="telnum" name="telnum">
                    </div>
                </div>
                
                <div class="pwd">
                    <div class="input-block">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    
                    <div class="input-block">
                        <label for="confirm-pwd">Confirm password</label>
                        <input type="text" id="confirm-pwd" name="confirm-pwd">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
